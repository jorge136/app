<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tickets</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/intro">Adelante</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="ticket-container">
        <swiper-container [pagination]="true" [slidesPerView]="3">
          <swiper-slide *ngFor="let slide of event_list">
            <ion-card class="ticket">
              <ion-img [src]="slide.image" alt="Event Image"></ion-img>
              <ion-card-content class="ticket-details">
                <h3>{{slide.name}}</h3>
                <p>Date: {{slide.date}}</p>
                <p>Location: {{slide.location}}</p>
              </ion-card-content>
            </ion-card>
          </swiper-slide>
        </swiper-container>
      </div>
    </ion-card-content>
  </ion-card>
