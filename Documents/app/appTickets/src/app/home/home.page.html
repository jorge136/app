<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ticket-container">
    <swiper-container [pagination]="true" [slidesPerView]="3">
      <swiper-slide *ngFor="let slide of event_list">
        <div class="ticket">
          <img src="{{slide.image}}" alt="Event Image">
          <div class="ticket-details">
            <h3>{{slide.name}}</h3>
            <p>Date: {{slide.date}}</p>
            <p>Location: {{slide.location}}</p>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
