<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenidos a BoletosBlink</ion-title>
    </ion-toolbar>
  </ion-header>
  <swiper-container [loop]="true" [pagination]="true">
    <swiper-slide *ngFor="let slide of slides; let i = index">
      <h1 class="red-title">BoletosBlink</h1>
      <p [class]="slide.class" [innerHTML]="slide.description"></p>
      <img [src]="slide.image" />
      <p [innerHTML]="slide.help_text"></p>
      <p *ngIf="i == 1">Aquí encontrarás todo lo que necesitas</p>
      <ion-button *ngIf="i == 3">Hola mundo</ion-button>
      <div *ngIf="i == 0">
        <h1>{{slide.title}}</h1>
        <img [src]="slide.image" />
      </div>
      <div *ngIf="i == 1">
        <h1>{{slide.description}}</h1>
        <p>{{slide.help_text}}</p>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
