<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container [loop]="true" [pagination]="true" [effect]="'coverflow'" [coverflowEffect]="{'rotate': 40, 'slideShadows': true}">
    <swiper-slide *ngFor="let slide of slides; let i = index">
      <ion-card class="ion-padding">
        <h1 class="ion-text-center red-title">{{slide.title}}</h1>
        <p class="{{slide.class}}" [innerHTML]="slide.description"></p>
        <ion-img [src]="slide.image"></ion-img>
        <p [innerHTML]="slide.help_text"></p>
        <ion-button *ngIf="i == 3" expand="full">Â¡Hola Mundo!</ion-button>
      </ion-card>
    </swiper-slide>
  </swiper-container>
